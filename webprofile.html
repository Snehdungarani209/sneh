<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<style>
			
			* {
			margin: 0 ;
			padding: 0;
			}
			
			body {
			height: 100%;
			width: 100%;
			font-family: "system-ui", sans-serif;
			}
			
			#drop ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: :rgba(255, 127, 80, 0.30);
			}
			
			#drop li {
			float: left;
			}
			
			.dropbtn {
			display: inline-block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 16px;
			background-color: none;
			transform: scale(1.0);
			transition: transform 0.3s;
			}
			
			.dropbtn:hover {
				transform: scale(1.2);
			}

			li.dropdown {
			display: inline-block;
			padding:25px;
			}
			
			.card {
			max-width: 300px;
			margin: auto;
			text-align: center;
			font-family: inherit;
			margin-top: 70px;
			margin-left: 30px;
			background-color:rgb(100, 100, 100,0.7);
			padding: 10px;
			border-radius: 10px;

			}

			.card2 {
			width: 300px;
			height: 500px;
			margin: auto;
			text-align: center;
			font-family: inherit;
			margin-right: 30px;
			padding: 10px;
			background-color:rgb(100, 100, 100,0.7);
			color: black;
			border-radius: 10px;

			}

			.card3 {
			width: 300px;
			height: 500px;
			margin: auto;
			text-align: center;
			font-family: inherit;
			margin-left: 30px;
			padding: 10px;
			background-color:rgb(100, 100, 100,0.7);
			color: black;
			border-radius: 10px;

			}
			
			.title {
			color: black;
			font-size: 18px;
			text-decoration: none;
			}

			#contact a {
			text-decoration: none;
			font-size: 22px;
			color: black;
			}

			#li a:hover {
			pointer-events: inherit;
			}
			
			.contain1 {
			opacity: 1;
			transition: opacity 1.5s;
			height: 100%;
			padding-top: 50px;
			}

			.contain2 {
			height: 100%;
			padding-top: 125px;
			background-color: none;
			opacity: 1;
			transition: opacity 1s;
			}

			/*.contain2:hover {
				opacity: 1;
			}*/

			.contain3 {
			height: 100%;
			padding-top: 125px;
			background-color: none;
			opacity: 1;
			transition: opacity 1s;
			}

			/*.contain3:hover {
				opacity: 1;
			}*/

			.contain4 {
			height: 100%;
			padding-top: 125px;
			background-color: none;
			opacity: 1;
			transition: opacity 1s;
			}

			.button {
			padding: 5px 15px 5px 15px;
			background-color: ;
			color: black;
			border: 1px solid black;
			border-radius: 6px;
			transition: background-color 0.5s,color 0.5s;
			}

			.button:hover {
			background-color: black;
			color: white;
			}

			div.header {
			top: 0;
			background-color: rgb(5, 5, 5, 0.8);
			position: fixed;
			width: 100%;
			z-index: 1000;
			}

			.image {
				border-radius: 20px;
				height: 250;
				width: 200;
			}

			.detail {
				color: black;
				text-align: left;
				font-size: 18px;
				margin-top: 5px;
			}

			.footer {
				width: 100%;
				height: 150px;
				background-color: black;
				color: white;
				padding-top: 50px;
			}


			.icon {
				margin: 10px;
			}

			.icon3 {
				margin: 10px;
			}

			.icon i{
				color: black;
				transition: color 0.5s;
			}
			.icon:hover i{
				color: #c40091;
			}

			.icon3 i{
				color: black;
				transition: color 0.5s;
			}
			.icon3:hover i{
				color: rgb(24, 119, 242);
			}

			.created {
				vertical-align: bottom;
				text-align: center;
				margin-top: 120px;
			}

		</style>
